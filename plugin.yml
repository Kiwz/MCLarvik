name: MCLarvik
version: 1.0
author: Kiwz

main: net.kiwz.mclarvik.Mclarvik

softdepend: [AdminCMD, ChestShop]

commands:
  mcl:
    description: Prints out information included commands.
    aliases:
    permission: mclarvik.info
    permission-message: You do not have <mclarvik.info> permission!
    usage: Syntax error! Simply type /<mcl>.
  mclreload:
    description: Reloads configs and all other files.
    aliases: [mclr]
    permission: mclarvik.reload
    permission-message: You do not have <mclarvik.reload> permission!
    usage: Syntax error! Simply type /<mclreload>.
  mclupdate:
    description: Updates several log files to FileDir.
    aliases: [upd, ud]
    permission: mclarvik.update
    permission-message: You do not have <mclarvik.update> permission!
    usage: Syntax error! Simply type /<mclupdate> to update logs.

permissions:
  mclarvik.*:
    description: Gives access to all MCLarvik commands.
    children:
      mclarvik.info: true
      mclarvik.reload: true
      mclarvik.update: true
  mclarvik.info:
    description: Prints out information included commands.
    default: op
  mclarvik.reload:
    description: Reloads configs and all other files.
    default: op
  mclarvik.update:
    description: Updates several log files to FileDir.
    default: op